absolute_urls: false
custom_base_url: 'http://impagina.org'

session:
  path: /

home:
  alias: '/home'

pages:
  theme: impagina-quark
  markdown:
    extra: true
    auto_line_breaks: true
    auto_url_links: false
  process:
    markdown: true
    twig: false

cache:
  enabled: false
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: false
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true
gpm:
  releases: stable
  verify_peer: true
